<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="left">
      <!-- Image container -->
    </div>
    <div class="right">
      <h1 class="heading_primary">
        Get <span class="purple">insights</span> that help your business grow.
      </h1>
      <div class="about">
        <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <ul>
          <li>10k+ <span class="subtext">Companies</span></li>
          <li>314 <span class="subtext">Templates</span></li>
          <li>12M+ <span class="subtext">Queries</span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
